<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b88bdd215f.js" crossorigin="anonymous"></script>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <h1 style="text-align:Center;">LISTA DE USUÁRIOS</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.telefone}"></td>
                <td>
                    <a>
                        <i class='fas fa-edit' 
                        title="editar usuário"></i>
                    </a>

                    <a type="button" th:onclick="'excluirUsuario(' + ${usuario.id} + ')'" class="btn btn-link text-primary" >
                        <i class='fas fa-eraser' title="deletar usuário"></i>
                    </a>
                    <script>
                      function excluirUsuario(id) {
                        fetch(`/api/usuarios/${id}`, {
                          method: 'DELETE'
                        }).then(response => {
                          if (response.ok) {
                            alert('Usuário excluído com sucesso!');
                            location.reload(); 
                          } else {
                            alert('Erro ao excluir usuário!');
                          }
                        });
                      }
                    </script>                      
                </td>
            </tr>
        </tbody>
      </table>
</body>
</html>
