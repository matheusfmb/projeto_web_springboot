<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./scriptlogin.js"></script>
    <title>Projeto WEB</title>
</head>
<body>
    <header class="header">
        <h2>Projeto de Integração Web com API Java/Springboot</h2>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form action="" id="formlogin">
            <label for="login">E-mail:</label>
            <input type="email" id="emaillogin" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senhalogin" name="senha" required> 
            <input type="submit" id="buttonlogin" value="Entrar">
        </form>
        <button id="buttonindex" onclick="window.location.href='index.html';">Cadastro</button>
    </div>
</body>
</html>
